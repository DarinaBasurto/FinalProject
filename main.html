<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para la imagen de fondo y la estructura */
        body, html {
            height: 100%;
            margin: 0;
            color: #f0f0f0; /* Color claro para el texto general */
        }
        .bg-cover {
            background-image: url('FondoMain.jpg'); /* Ruta local de la imagen */

            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .nav-links {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .nav-links a {
            color: #f0f0f0; /* Color claro para los enlaces */
            margin: 0 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ff6347; /* Color rojo brillante en hover */
        }
        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffffff; /* Título en blanco */
        }
        .description {
            color: #d3d3d3; /* Gris claro para la descripción */
