<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | Tienda de Arte Urbano</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black; /* Fondo oscuro */
            color: #f0f0f0; /* Color claro para el texto */
        }
        .cart-container {
            max-width: 800px;
            margin: 5% auto;
            padding: 2rem;
            background-color: #333; /* Fondo gris oscuro para el carrito */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .cart-title {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .table {
            color: #f0f0f0;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-delete, .btn-update {
            background-color: #ff6347;
            color: #ffffff;
            border: none;
            padding: 0.3rem 0.75rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-delete:hover, .btn-update:hover {
            background-color: #e5533d;
        }
        .total-container {
            text-align: right;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-top: 1.5rem;
        }
        .btn-checkout {
            background-color: #ff6347;
            color: #ffffff;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-checkout:hover {
            background-color: #e5533d;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <h2 class="cart-title">Carrito de Compras</h2>
    <table class="table table-dark table-hover text-center">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ejemplo de artículo en el carrito -->
            <tr>
                <td>Pintura Urbana #1</td>
                <td>$50.00</td>
                <td><input type="number" value="1" min="1" class="form-control" style="max-width: 80px;"></td>
                <td>$50.00</td>
                <td>
                    <button class="btn btn-update">Actualizar</button>
                    <button class="btn btn-delete">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td>Fotografía Callejera #3</td>
                <td>$75.00</td>
                <td><input type="number" value="2" min="1" class="form-control" style="max-width: 80px;"></td>
                <td>$150.00</td>
                <td>
                    <button class="btn btn-update">Actualizar</button>
                    <button class="btn btn-delete">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Total del carrito -->
    <div class="total-container">
        Total: $200.00
    </div>

    <!-- Botón de checkout -->
    <button class="btn btn-checkout mt-3">Proceder al Pago</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
