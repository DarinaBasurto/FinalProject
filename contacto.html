<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Tienda de Arte Urbano</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black; /* Fondo oscuro */
            color: #f0f0f0; /* Color claro para el texto */
        }
        .contact-container {
            max-width: 600px;
            margin: 5% auto;
            padding: 2rem;
            background-color: #333; /* Fondo gris oscuro para el formulario */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .contact-container h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #d3d3d3; /* Color gris claro para las etiquetas */
        }
        .form-control {
            background-color: #444;
            color: #f0f0f0;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #555;
            color: #ffffff;
            border-color: #ff6347; /* Borde rojo en enfoque */
            box-shadow: none;
        }
        .btn-submit {
            background-color: #ff6347;
            color: #ffffff;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #e5533d;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contáctanos</h2>
    <form action="#" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" name="asunto" required>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Enviar Mensaje</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
